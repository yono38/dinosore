  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        tpl.tplDir = '../tpl/';
		tpl.loadTemplates(['plusone-list-item', 'appointment-list-item', 'start-tutorial', 'graph', 'info-modify', 'offline-exit', 'severity-slider', 'appointment-calendar', 
		'condition-list-item', 'bug-list-view', 'bug-delete-dialog', 'privacy', 'condition-details', 'condition-new', 'login', 'medical-info', 'appointment-new', 'signup', 'start-splash', 'list-view', 
		'list-item', 'list-new', 'delete-confirm', 'footer', 'appointment-item'],
        function () {
           execJasmine();
           $(".ui-page").hide();
        });
       
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
