<style>
	.ui-header {
		height: auto !important;
	}
	.ui-header .ui-title {
		margin-bottom: 0;
	}
	#error-msg {
		color: red;
		text-align: center;
	}
	.add-btn-padding {
		background: #FF9B3E;
	}
	.new-item {
		margin: 0 auto;
		border: none;
		border-top: none;
		box-shadow: none !important;
	}
	.new-item .ui-btn-inner {
		border-top: none;
	}
	.new-item-padding {
		text-align: center;
		border: none;
	}
	.new-item-input {
		display: none;
	}
	.new-group {
		display: none;
	}
</style>
<div data-role="header" >
	<h1><%= header %> Condition</h1>
</div>

<div data-role="content">
	<div id="error-msg" class="fancyFont error"></div>
	<div style = "border-bottom: 3px solid; padding-bottom: 15px">
		<label for="title">Title:</label>
		<input type="text" class="text-input" placeholder="New Condition" name="title" id="condition-title" value="<%= title %>" data-mini="true" />
	</div>

	<div class="text-input" style="border-bottom: 3px solid; padding-bottom: 15px; padding-top: 10px">
		<label for="textarea-a">Details:</label>
		<textarea name="textarea" id="condition-details"><%= details %></textarea>
	</div>

	<div style = "border-bottom: 3px solid; padding-bottom: 15px">
		<p>
			Priority:
		</p>
		<fieldset data-role="controlgroup" data-type="horizontal">
			<input type="radio" name="radio-view" id="priority-1" value="1"  />
			<label for="priority-1">1</label>
			<input type="radio" name="radio-view" id="priority-2" value="2"  />
			<label for="priority-2">2</label>
			<input type="radio" name="radio-view" id="priority-3" value="3"  />
			<label for="priority-3">3</label>
			<input type="radio" name="radio-view" id="priority-4" value="4"  />
			<label for="priority-4">4</label>
			<input type="radio" name="radio-view" id="priority-5" value="5"  />
			<label for="priority-5">5</label>
		</fieldset>

	</div>
	<div style = "border-bottom: 3px solid; padding-bottom: 15px;  padding-top: 10px">
		<table id="symptom-list-bar" style='width:100%'>
			<tbody>
				<tr>
					<td>
					<fieldset data-role="controlgroup">
						<label for="select-symptom" class="select-symptom-label">Category</label>
						<select name="select-symptom" id="select-symptom">
							<option value="default">Symptoms</option>
						</select>
					</fieldset></td>
					<td style='width:5em; padding-left:1em'><a id="add-symptom-btn" class="add_detail_item" data-type="symptom" data-role="button" data-icon="plus" >Add</a></td>
				</tr>
			</tbody>
		</table>
		<div class="new-group" id="symptom-new-group">
			<input id="new-symptom-input" class="fancyFont new-item-input" placeholder="New Symptom" />
			<div data-theme="a" class="ui-grid-a">
				<div class="ui-block-a">
					<div id="add-new-symptom-padding" data-type="symptom" class="add-btn-padding new-item-padding ui-bar ui-bar-a">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="add-new-symptom" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="a">Add</a>
					</div>
				</div>
				<div class="ui-block-b">
					<div id="cancel-new-symptom-padding" data-type="symptom" class="cancel-btn-padding new-item-padding ui-bar ui-bar-b">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="cancel-new-symptom" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="b">Cancel</a>
					</div>
				</div>
			</div>
		</div>
		<ul id="symptom-list">
			<% _.each( symptom, function( Item ){ %>
			<li>
				<span class="fancyFont itemName"><span data-id="<%= Item.id %>" class="itemName"><%= Item.title %></span></span><a href="#" data-role="button" data-inline="true" data-icon="delete" data-id="<%= Item.id %>" class="delete_detail_item" data-type="symptom" data-iconpos="notext">X</a>
			</li>
			<% }); %>
		</ul>
	</div>
	<div style = "border-bottom: 3px solid; padding-bottom: 15px;  padding-top: 10px">
		<table id="medication-list-bar" style='width:100%'>
			<tbody>
				<tr>
					<td>
					<fieldset data-role="controlgroup">
						<label for="select-medication" class="select-medication-label">Category</label>
						<select name="select-medication" id="select-medication">
							<option value="default">Medications</option>
						</select>
					</fieldset></td>
					<td style='width:5em; padding-left:1em'><a class="add_detail_item" data-type="medication" data-role="button" data-icon="plus" >Add</a></td>
				</tr>
			</tbody>
		</table>
		<div class="new-group" id="medication-new-group">
			<input id="new-medication-input" class="fancyFont new-item-input" placeholder="New Medication" />
			<div data-theme="a" class="ui-grid-a">
				<div class="ui-block-a">
					<div id="add-medciation-padding" data-type="medication" class="add-btn-padding new-item-padding ui-bar ui-bar-a">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="add-new-medication" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="a">Add</a>
					</div>
				</div>
				<div class="ui-block-b">
					<div id="cancel-medication-padding" data-type="medication" class="cancel-btn-padding gew-item-padding ui-bar ui-bar-b">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="cancel-new-medication" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="b">Cancel</a>
					</div>
				</div>
			</div>
		</div>
		<ul id="medication-list">
			<% _.each( medication, function( Item ){ %>
			<li>
				<span class="itemName fancyFont"><span data-id="<%= Item.id %>" class="itemName"><%= Item.title %></span></span><a href="#" data-role="button" data-inline="true" data-icon="delete" data-id="<%= Item.id %>" class="delete_detail_item" data-type="medication" data-iconpos="notext">X</a>
			</li>
			<% }); %>
		</ul>
	</div>
	
	<div style = "border-bottom: 3px solid; padding-bottom: 15px;  padding-top: 10px">
		<div id="doctor-list-bar">
			<label for="select-doctor" class="select-doctor-label">Doctor</label>
			<select name="select-doctor" id="select-doctor">
				<option value="No Doctor">None</option>
			</select>
		</div>
		<div class="new-group" id="doctor-new-group">
			<input id="new-doctor-input" class="fancyFont new-item-input" placeholder="New Doctor" />
			<div data-theme="a" class="ui-grid-a">
				<div class="ui-block-a">
					<div id="add-btn-padding" data-type="doctor" class="add-btn-padding new-item-padding ui-bar ui-bar-a">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="add-new-doctor" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="a">Add</a>
					</div>
				</div>
				<div class="ui-block-b">
					<div id="cancel-btn-padding" data-type="doctor" class="cancel-btn-padding new-item-padding ui-bar ui-bar-b">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="cancel-new-doctor" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="b">Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<a href="#" id="addBtn" data-role="button" data-icon="plus" data-theme="a">Save</a>
<a href="#" id="cancelBtn" class="back" data-role="button" data-icon="delete" data-theme="b">Cancel</a>
