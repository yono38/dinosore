<div data-role="header">
	<a href="#" data-theme="c" data-icon="back" class="back ui-btn-left">Back</a>
	<h3>Appointments</h3>
	<a href="#" data-icon="grid" class='ui-disabled' data-role="button" data-theme="a" data-mini="true" data-inline="true">List View</a>
</div>

<div data-role="content">
	<div id="dateBoxLoading">
		<h2 class="fancyFont">Loading appointments...</h2>
		<img src="css/images/ajax-loader.gif" style="margin-left: 50%;" />
	</div>
	<input name="mydate" id="mydate" data-datebox="" />
	<hr>
</div>
<a href="#" data-theme="b" data-role="button" id="addApptBtn" data-inline="false" data-icon="plus">Add</a>
<ul data-role="listview" data-split-icon="gear" data-theme="f" data-split-theme="f">
	<li id="add-appt-header" data-theme="a" data-role="list-divider">
		<div data-role="fieldcontain">
			<span id="currDate"><%= today %></span>
			</fieldset>
		</div>
	</li>
	<li id="noAppt" data-theme="c">
		No appointments scheduled today
	</li>

	<li id="dayAppts" style="display:none" data-theme="f"></li>
</ul>
