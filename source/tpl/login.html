<div data-role="header">
	<h1>Dinosore</h1>
</div>

<div data-role="content">
	<img src="img/LogoWithText.png" alt="Dinosore Logo" />
	<h2>Get Started!</h2>

	<div id="error">
	</div>
	<div data-role="fieldcontain">
		<label for="name">Email:</label>
		<input type="email" name="email" id="email" pattern="[^ @]*@[^ @]*" value="" />
	</div>
	<div data-role="fieldcontain">
		<label for="password">Password:</label>
		<input type="password" name="password" id="password" value="" />
	</div>

	<div class="ui-body ui-body-b">
		<fieldset class="ui-grid-a">
			<div class="ui-block-a">
				<button id="signupBtn" type="submit" data-theme="d">
					Signup
				</button>
			</div>
			<div class="ui-block-b">
				<button id="loginBtn" type="submit" data-theme="a">
					Login
				</button>
			</div>
		</fieldset>
	</div>
</div>
