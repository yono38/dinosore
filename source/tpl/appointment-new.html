<style>
	.ui-header {
		height: auto !important;
	}
	.ui-header .ui-title {
		margin-bottom: 0;
	}
	#error-msg {
		color: red;
		text-align: center;
	}
	.add-btn-padding {
		background: #FF9B3E;
	}
	.new-item {
		margin: 0 auto;
		border: none;
		border-top: none;
		box-shadow: none !important;
	}
	.new-item .ui-btn-inner {
		border-top: none;
	}
	.new-item-padding {
		text-align: center;
		border: none;
	}
	.new-item-input {
		display: none;
	}
	.new-group {
		display: none;
	}
	.list-border {
		border-bottom: 3px solid;
		padding-bottom: 15px;
		padding-top: 10px
	}
	.ui-icon {
		background-color: rgba(0,0,0,0.0) /*{global-icon-disc}*/;
		background-image: url(css/images/icons-18-black.png) /*{global-icon-set}*/;
	}
</style>
<div data-role="header" >
	<h1><%= header %> Appointment</h1>
</div>

<div data-role="content">

	<div id="error-msg" class="fancyFont error"></div>
	<div class="list-border">
		<label for="title">Title:</label>
		<input placeholder="Appointment Name" type="text" name="title" value="<%= title %>" id="appt-title" />
	</div>

	<div class="list-border">
		<label for="appt-date">Date:</label>
		<input type="date" name="appt-date" id="appt-date" value="<%= day %>" />
	</div>

	<div class="list-border">
		<label for="appt-time">Time:</label>
		<input type="time" name="appt-time" id="appt-time" value="<%= time %>" />
	</div>

	<div class="list-border">
		<label for="select-type" class="select">Choose Type:</label>
		<select name="select-type" id="select-type">
			<option value="Appointment">Appointment</option>
			<option value="Test">Test</option>
		</select>
	</div>

	<div class="list-border">
		<label for="select-condition" class="select">Choose condition:</label>
		<select name="select-condition" id="select-condition">
			<option value="none">None</option>
		</select>
	</div>

	<div class="list-border">
		<div id="doctor-list-bar">
			<label for="select-doctor" class="select-doctor-label">Doctor</label>
			<select name="select-doctor" id="select-doctor">
				<option value="No Doctor">None</option>
			</select>
		</div>
		<div class="new-group" id="doctor-new-group">
			<input id="new-doctor-input" class="fancyFont new-item-input" placeholder="New Doctor" />
			<div data-theme="a" class="ui-grid-a">
				<div class="ui-block-a">
					<div id="add-btn-padding" data-type="doctor" class="add-btn-padding new-item-padding ui-bar ui-bar-a">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="add-new-doctor" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="a">Add</a>
					</div>
				</div>
				<div class="ui-block-b">
					<div id="cancel-btn-padding" data-type="doctor" class="cancel-btn-padding new-item-padding ui-bar ui-bar-b">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="cancel-new-doctor" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="b">Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<a href="#" id="addBtn" data-role="button" data-icon="plus" data-theme="a">Save</a>
<a href="#" id="cancelBtn" class="back cancelBtn" data-role="button" data-icon="delete" data-theme="e">Cancel</a>
