<!DOCTYPE html>
<html>

	<head>
		<title>Dinosore Health Tracker</title>
		<link href='http://fonts.googleapis.com/css?family=Quicksand:700' rel='stylesheet' type='text/css'>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href='http://fonts.googleapis.com/css?family=Montez' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/theme.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>

		<div class="container-fluid" id="box">
			<div class="smallview row-fluid">
				<div id="" class="span12">
					<img src="img/signupdinoalpha.png" alt="some_text" id="signupdino" class="hidden-desktop img-responsive">
					<h1 id="text">dinosore</h1>
					<div id = "bio">
						A simple health tracking app to make your life easier.
					</div>
				</div>			
			</div>
			<div class="bigview row-fluid">
				<div class="span7">
					<h1 id="text">dinosore </h1>
					<div id="subtitle">
					<div id = "bio">
						A simple health tracking app to make your life easier.
					</div>
					</div>
				</div>
				<div class="span5">
					<img src="img/signupdinoalpha.png" alt="some_text" id="signupdino" class="hidden-desktop img-responsive"></h1>
				</div>
			</div>
			<div class="row-fluid">
					<div id = "alpha">
						I want to beta test!
					</div>
			</div>

					<div class="form-group">
						<input type="text" class="form-control" id="name" placeholder="Name">
						<input type="email" class="form-control" id="email" placeholder="Email">

						<div class="dropdown" >
							<select id="device" placeholder="Device">
								<option value="" default selected>Device</option>
								<option value="iphone">iPhone</option>
								<option value="android">Android</option>
								<option value="windows8">Windows8</option>
								<option value="blackberry">Blackberry</option>
								<option value="tizen">Tizen</option>

							</select>

						</div>

						<button id="submitBtn" type="button" class="btn btn-info">
							Submit
						</button>
					</div>
				</div>
			</div>
		</div>

		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
