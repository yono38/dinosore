<!---- ============== bug-details-modify ============== ---->
<script type="template" id="bug-details-modify">
<div data-role="header">
	<a href="#bug/<% _id %>" data-role="button" id="doneModify" data-theme="b" data-mini="true" data-inline="true">Done</a>
	<h1>
	<input type="text" id="bugTitleTxtInput" class="bugDetailTxtInput" value="<%= title %>" />
	</h1>
</div>
<div data-role="content">
	<div id="savePopup">
		<p>
			Bug Saved
		</p>
	</div>
	<p>
		<strong>Status:</strong>
		<input type="text" class="bugDetailTxtInput" id="bug_status_input" value="<%= bugStatus %>" />
	</p>
	<p>
		<strong>Details:</strong>
		<input type="text" class="bugDetailTxtInput" id="bug_details_input" value="<%= bugDetails %>" />
	</p>
	<div data-role="fieldcontain">
		<fieldset data-role="controlgroup">
			<legend>
				Priority:
			</legend>
			<label for="select-choice-month">Select Priority</label>
			<select name="select-choice-month" id="select-choice-month">
				<% _.each(_.range(1,6), function(num) {
				var str;
				if (num == bugPriority) {
				str = "<option selected value='"+num+"'>"+num+"</option>";
				} else {
				str = "<option value='"+num+"'>"+num+"</option>";
				}
				print(str);
				});   %>
			</select>

		</fieldset>
	</div>
</div>
	<fieldset data-role="controlgroup">
		<label for="select-color" class="select-color-label">Category</label>
		<select name="select-color" id="select-color">
			<option value="default">COLOR</option>
		</select>
	</fieldset>
<div data-role="collapsible-set"  data-iconpos="right" data-theme="b">

	<div id="assigned-collapsible" data-role="collapsible" >

		<h3>Assigned to:</h3>
		<p>
			<span id="assignedTo"><%= assignedTo %></span><a href="#" id="changeAssignedTo" iconpos="notext"  data-inline="true" data-mini="true" data-role="button" data-icon="back" >Change</a>
		</p>
	</div>
	<div id="symptoms-collapsible" data-role="collapsible">
		<h3>Symptoms</h3>
		<p>
			<table style='width:100%'>
				<tbody>
					<tr>
						<td>
							<fieldset data-role="controlgroup">
								<label for="select-symptom" class="select-symptom-label">Category</label>
								<select name="select-symptom" id="select-symptom">
									<option value="default">Choose Symptom</option>
								</select>
							</fieldset>						
						</td>
						<td style='width:5em; padding-left:1em'><a class="add_detail_item" data-type="symptom" data-role="button" data-icon="plus" >Add</a></td>
					</tr>
				</tbody>
			</table>
		</p>
		<p>
			<ul>
				<% _.each( symptom, function( Item ){ %>
				<li>
					<span class="itemName"><span data-id="<%= Item.id %>" class="itemName"><%= Item.title %></span></span><a href="#" data-role="button" data-inline="true" data-icon="delete" data-id="<%= Item.id %>" class="delete_detail_item" data-type="symptom" data-iconpos="notext">X</a>
				</li>
				<% }); %>
			</ul>
		</p>

	</div>
	<div id="medications-collapsible" data-role="collapsible" >

		<h3>Medications:</h3>
		<p>
			<table style='width:100%'>
				<tbody>
					<tr>
						<td>
							<fieldset data-role="controlgroup">
								<label for="select-medication" class="select-medication-label">Category</label>
								<select name="select-medication" id="select-medication">
									<option value="default">Choose Medication</option>
								</select>
							</fieldset>	
						</td>
						<td style='width:5em; padding-left:1em'><a class="add_detail_item" data-type="medication" data-role="button" data-icon="plus" >Add</a></td>
					</tr>
				</tbody>
			</table>
		</p>
		<p>
			<ul>
				<% _.each( medication, function( Item ){ %>
				<li>
					<span class="itemName"><span data-id="<%= Item.id %>" class="itemName"><%= Item.title %></span></span><a href="#" data-role="button" data-inline="true" data-icon="delete" data-id="<%= Item.id %>" class="delete_detail_item" data-type="medication" data-iconpos="notext">X</a>
				</li>
				<% }); %>
			</ul>
		</p>
	</div>
</div></script>

<!---- ============== bug-details ============== ---->
<script type="template" id="bug-details">
<div data-role="header">
	<a href="<%= window.location.hash + "/modify" %>" data-role="button" data-theme="e" data-mini="true" data-inline="true">Modify</a>
	<h1><%= title %> <span class="ui-li-count">P<%= bugPriority %></span></h1>
	<a href="#delete" id="deleteBug" data-id="<% _id %>"  data-icon="delete" data-theme="b">Delete</a>
</div>

<div data-role="content">
	<p>
		<strong>Status:</strong> <%= bugStatus %>
	</p>
	<p>
		<strong>Details:</strong> <%= bugDetails %>
	</p>
</div>

<div data-role="collapsible-set">

	<div data-role="collapsible">
		<h3>Symptoms</h3>
		<p>
			<ul id="symptomList">
				<%
				if
				(symptom.length > 0){
				_.each( symptom, function( Item ){ %>
				<li>
					<span class="itemName"><%= Item.title %></span>
				</li>
				<% });  }
				else {
				print("No Symptoms Recorded");
				}
				%>
			</ul>
		</p>

	</div>

	<div data-role="collapsible">
		<h3>Medications</h3>
		<p>
			<ul id="medicationList">
				<%
				if
				(medication.length > 0){
				_.each( medication, function( Item ){ %>
				<li>
					<span class="itemName"><%= Item.title %></span>
				</li>
				<% }); }
				else {
				print("No Medications Recorded");
				} %>
			</ul>
		</p>

	</div>

	<div data-role="collapsible" >

		<h3>Assigned to:</h3>
		<p>
			Doctor: <span id="assignedTo"><%= assignedTo %></span>
		</p>
	</div>

</script>

<script type="template" id="bug-details-modify">

		</p>
	</div>
	<p>
		<strong>Status:</strong>
		<input type="text" class="bugDetailTxtInput" id="bug_status_input" value="<%= bugStatus %>" />
	</p>
	<p>

		<input type="text" class="bugDetailTxtInput" id="bug_details_input" value="<%= bugDetails %>" />

			</legend>

			<select name="select-choice-month" id="select-choice-month">
				<% _.each(_.range(1,6), function(num) {
				var str;
				if (num == bugPriority) {
				str = "<option selected value='"+num+"'>"+num+"</option>";
				} else {
				str = "<option value='"+num+"'>"+num+"</option>";
				}
				print(str);
				});   %>
			</select>

		</fieldset>
	</div>
</div>

<div data-role="collapsible-set"  data-iconpos="right" data-theme="b">

			<span id="assignedTo"><%= assignedTo %></span><a href="#" id="changeAssignedTo" iconpos="notext"  data-inline="true" data-mini="true" data-role="button" data-icon="back" >Change</a>

		<p>
			<table style='width:100%'>
				<tbody>
					<tr>
						<td>
							<fieldset data-role="controlgroup">
								<label for="select-symptom" class="select-symptom-label">Category</label>
								<select name="select-symptom" id="select-symptom">

								</select>
							</fieldset>						
						</td>
						<td style='width:5em; padding-left:1em'><a class="add_detail_item" data-type="symptom" data-role="button" data-icon="plus" >Add</a></td>
					</tr>
				</tbody>
			</table>
		</p>
		<p>
			<ul>
				<% _.each( symptom, function( Item ){ %>
				<li>
					<span class="itemName"><span data-id="<%= Item.id %>" class="itemName"><%= Item.title %></span></span><a href="#" data-role="button" data-inline="true" data-icon="delete" data-id="<%= Item.id %>" class="delete_detail_item" data-type="symptom" data-iconpos="notext">X</a>
				</li>
				<% }); %>
			</ul>
		</p>

	</div>
	<div id="medications-collapsible" data-role="collapsible" >

		<h3>Medications:</h3>
		<p>
			<table style='width:100%'>
				<tbody>
					<tr>
						<td>
							<fieldset data-role="controlgroup">
								<label for="select-medication" class="select-medication-label">Category</label>
								<select name="select-medication" id="select-medication">
									<option value="default">Choose Medication</option>
								</select>
							</fieldset>	
						</td>
						<td style='width:5em; padding-left:1em'><a class="add_detail_item" data-type="medication" data-role="button" data-icon="plus" >Add</a></td>
					</tr>
				</tbody>
			</table>
		</p>
		<p>
			<ul>
				<% _.each( medication, function( Item ){ %>
				<li>
					<span class="itemName"><span data-id="<%= Item.id %>" class="itemName"><%= Item.title %></span></span><a href="#" data-role="button" data-inline="true" data-icon="delete" data-id="<%= Item.id %>" class="delete_detail_item" data-type="medication" data-iconpos="notext">X</a>
				</li>
				<% }); %>
			</ul>
		</p>
	</div>
	<a href="#bug/<% _id %>" data-role="button" id="doneModify" data-theme="a">Save</a>
</div></script>

<!---- ============== bug-details ============== ---->
<script type="template" id="bug-details">
<style>
	#bugModify {
		margin-top: 0;
	}
	.ui-icon {
		background-color: rgba(0,0,0,0.0)/*{global-icon-disc}*/;
		background-image: url(css/images/icons-18-black.png)/*{global-icon-set}*/;
	}
</style>
<div data-role="header">
	<h1><%= title %></h1>
</div>
<a href="<%= window.location.hash + "/modify" %>" id="bugModify" data-role="button" data-icon="edit" data-theme="f">Modify</a>

<div data-role="content">

	<div data-role="collapsible" >

		<h3>Status:</h3>
		<p>
			<%= status %>
		</p>
	</div>
	<div data-role="collapsible" >

		<h3>Details:</h3>
		<p>
			<%= details %>
		</p>
	</div>
	<div data-role="collapsible-set">

		<div data-role="collapsible">
			<h3>Symptoms</h3>
			<p>
				<ul id="symptomList">
					<%
					if
					(symptom.length > 0){
					_.each( symptom, function( Item ){ %>
					<li>
						<span class="itemName"><%= Item.title %></span>
					</li>
					<% });  }
					else {
					print("No Symptoms Recorded");
					}
					%>
				</ul>
			</p>

		</div>

		<div data-role="collapsible">
			<h3>Medications</h3>
			<p>
				<ul id="medicationList">
					<%
					if
					(medication.length > 0){
					_.each( medication, function( Item ){ %>
					<li>
						<span class="itemName"><%= Item.title %></span>
					</li>
					<% }); }
					else {
					print("No Medications Recorded");
					} %>
				</ul>
			</p>

		</div>

		<div data-role="collapsible" >

			<h3>Assigned to:</h3>
			<p>
				<span id="assignedTo"><%= assignedTo %></span>
			</p>
		</div>

</script>

<!---- ============== offline-exit ============== ---->
<script type="template" id="offline-exit">
<style>
	#offlineHeader {
		padding-top: 0;
		background-image: url('img/privacyDino.png');
		background-repeat: no-repeat;
		background-position: right;
		-moz-transform: scaleY(-1);
		-o-transform: scaleY(-1);
		-webkit-transform: scaleY(-1);
		transform: scaleY(-1);
		filter: FlipV;
		-ms-filter: "FlipV";
	}
	#insideStuff {
		-moz-transform: scaleY(-1);
		-o-transform: scaleY(-1);
		-webkit-transform: scaleY(-1);
		transform: scaleY(-1);
		filter: FlipV;
		-ms-filter: "FlipV";
	}
	#retry {
		margin-top: 40px;
	}
	#exitTitle {
		padding-right: 80px;
	}
</style>
<div data-role="content" id="offlineHeader" data-theme="a">
	<div id="insideStuff">
		<h1 id="exitTitle" class="fancyFont">Sorry! Dinosore can't connect to the server</h1>
		<h2>Please again in a few minutes or when your phone has service. We apologize for the inconvienence, offline access is a top priority for us!</h2>
		<a id="retry" href="#" data-role="button" data-theme="b">Try again</a>
		<a id="exit" href="#" data-role="button" data-theme="b">Exit</a>
	</div>
</div>
</script>

<!---- ============== bug-details ============== ---->
<script type="template" id="bug-details">
<style>
	#bugModify {
		margin-top: 0;
	}
	.ui-icon {
		background-color: rgba(0,0,0,0.0)/*{global-icon-disc}*/;
		background-image: url(css/images/icons-18-black.png)/*{global-icon-set}*/;
	}
</style>
<div data-role="header">
	<h1><%= title %></h1>
</div>
<a href="<%= window.location.hash + "/modify" %>" id="bugModify" data-role="button" data-icon="edit" data-theme="f">Modify</a>

<div data-role="content">

	<div data-role="collapsible" >

		<h3>Status:</h3>
		<p>
			<%= status %>
		</p>
	</div>
	<div data-role="collapsible" >

		<h3>Details:</h3>
		<p>
			<%= details %>
		</p>
	</div>
	<div data-role="collapsible-set">

		<div data-role="collapsible">
			<h3>Symptoms</h3>
			<p>
				<ul id="symptomList">
					<%
					if
					(symptom.length > 0){
					_.each( symptom, function( Item ){ %>
					<li>
						<span class="itemName"><%= Item.title %></span>
					</li>
					<% });  }
					else {
					print("No Symptoms Recorded");
					}
					%>
				</ul>
			</p>

		</div>

		<div data-role="collapsible">
			<h3>Medications</h3>
			<p>
				<ul id="medicationList">
					<%
					if
					(medication.length > 0){
					_.each( medication, function( Item ){ %>
					<li>
						<span class="itemName"><%= Item.title %></span>
					</li>
					<% }); }
					else {
					print("No Medications Recorded");
					} %>
				</ul>
			</p>

		</div>

		<div data-role="collapsible" >

			<h3>Assigned to:</h3>
			<p>
				<span id="assignedTo"><%= assignedTo %></span>
			</p>
		</div>

</script>

<script type="template" id="bug-details">
<style>
	#bugModify {
		margin-top: 0;
	}

		background-color: rgba(0,0,0,0.0)/*{global-icon-disc}*/;

	}
</style>

</div>
<a href="<%= window.location.hash + "/modify" %>" id="bugModify" data-role="button" data-icon="edit" data-theme="f">Modify</a>

<div data-role="content">

	<div data-role="collapsible" >

		<h3>Status:</h3>
		<p>
			<%= status %>
		</p>
	</div>
	<div data-role="collapsible" >

		<h3>Details:</h3>
		<p>
			<%= details %>
		</p>
	</div>
	<div data-role="collapsible-set">

		<div data-role="collapsible">
			<h3>Symptoms</h3>
			<p>
				<ul id="symptomList">
					<%
					if
					(symptom.length > 0){
					_.each( symptom, function( Item ){ %>
					<li>
						<span class="itemName"><%= Item.title %></span>
					</li>
					<% });  }
					else {
					print("No Symptoms Recorded");
					}
					%>
				</ul>
			</p>

		</div>

		<div data-role="collapsible">
			<h3>Medications</h3>
			<p>
				<ul id="medicationList">
					<%
					if
					(medication.length > 0){
					_.each( medication, function( Item ){ %>
					<li>
						<span class="itemName"><%= Item.title %></span>
					</li>
					<% }); }
					else {
					print("No Medications Recorded");
					} %>
				</ul>
			</p>

		</div>

		<div data-role="collapsible" >

			<h3>Assigned to:</h3>
			<p>
				<span id="assignedTo"><%= assignedTo %></span>
			</p>
		</div>

</script>

<!---- ============== offline-exit ============== ---->
<script type="template" id="offline-exit">
<style>
	#offlineHeader {
		padding-top: 0;
		background-image: url('img/privacyDino.png');
		background-repeat: no-repeat;
		background-position: right;
		-moz-transform: scaleY(-1);
		-o-transform: scaleY(-1);
		-webkit-transform: scaleY(-1);
		transform: scaleY(-1);
		filter: FlipV;
		-ms-filter: "FlipV";
	}
	#insideStuff {
		-moz-transform: scaleY(-1);
		-o-transform: scaleY(-1);
		-webkit-transform: scaleY(-1);
		transform: scaleY(-1);
		filter: FlipV;
		-ms-filter: "FlipV";
	}
	#retry {
		margin-top: 40px;
	}
	#exitTitle {
		padding-right: 80px;
	}
</style>
<div data-role="content" id="offlineHeader" data-theme="a">
	<div id="insideStuff">
		<h1 id="exitTitle" class="fancyFont">Sorry! Something went wrong.</h1>
		<h2>Please again in a few minutes or when you have a connection. We apologize for the inconvienence, offline access is a top priority for us!</h2>
		<a id="retry" href="#" data-role="button" data-theme="b">Try again</a>
		<a id="exit" href="#" data-role="button" data-theme="b">Exit</a>
	</div>
</div>
</script>

<!---- ============== privacy ============== ---->
<script type="template" id="privacy">
<style>
#privacyDino {

	background-image: url('img/privacydino.png');
	background-repeat: no-repeat;
	background-position: right;
}
#jargon {
	padding-right: 70px;
}
</style>
	<div id="privacyDino">
<div data-role="content">
	<h1>How Would You Like To Store Your Health?</h1>
	<form>
		<label for="privacy-local">Locally </label>
			<input type="radio" data-theme="d" name="privacy-choice" id="privacy-local">
		<label for="privacy-cloud">In Cloud</label>
		<input type="radio" data-theme="d" name="privacy-choice" id="privacy-cloud" class="custom">
		<div id="jargon"></div>
	</form>
	</div>
	<button id="next">Next</button>
</div>
</div></script>

<!---- ============== severity-slider ============== ---->
<script type="template" id="severity-slider">
<label for="severity"><%= title %></label>
<input type="range" name="severity" id="severity" data-id="<%= elId %>" data-track-theme="c" class="symptom-severity" value="0" min="0" max="5" />
<% if (end) { %>
	<input type="text" placeholder="Notes" id="item-notes" value="" />
<% } %></script>

<!---- ============== signup ============== ---->
<script type="template" id="signup">
<style>
	.ui-block-a .ui-radio {
		border-right: 1px solid lightgray;
	}
	.input-error {
		border-top: 1px solid red !important;
		border-bottom: 1px solid red !important;
	}
	.ui-content {
		padding-top: 160px;
		background-image: url('img/SignUpDino.png'); 
		background-repeat:no-repeat;

	}
	#gender {
		width: 50%;
		margin-left: 50%;
		padding-top: 14px;
	}
	#error {
		color: red;
		font-size: 12px;
	}
	#getStarted {
		margin-top: -78px;
		margin-bottom: 107px;
	}
	#getStarted, #error {
		text-align: center;
	}
</style>

<div data-role="content">
	<h2 id="getStarted">Get Started!</h2>

	<div class="fancyFont" id="error"></div>
	<input placeholder="Name" type="text" name="name" class="fancyFont" id="name" value="" />
	<input placeholder="Email" type="email" name="email" class="fancyFont" id="email" pattern="[^ @]*@[^ @]*" value="" />
	<input placeholder="Password" type="password" class="fancyFont" name="password" id="password" value="" />
	<input placeholder="Confirm Password" type="password" class="fancyFont" name="confirm-password" id="confirm-password" value="" />

		<fieldset id="gender" data-role="controlgroup" data-mini="true">
				<input type="radio" data-theme="d" name="select-gender" id="select-gendera" value="male">
				<label for="select-gendera">Male</label>
				<input type="radio" data-theme="d"  name="select-gender" id="select-genderb" value="female">
				<label for="select-genderb">Female</label>
		</fieldset>

	<label for="birthday">Birthday</label>
	<input name="birthday" id="birthday" type="date" />

	<button id="signupBtn" type="submit" data-theme="b">
		Signup
	</button>
</div>
</script>
