<!---- ============== appointment-calendar ============== ---->
<script type="template" id="appointment-calendar">
<style>
	#addApptBtn {
		margin-top: 0;
		margin-bottom: 0;
		border-bottom-color: #FCFAD6;
	}
	.apptIcons {
		float: right;
	}
	.editAppt, .removeAppt {
		padding: 10px;
		background: #A39F6C;
	}
	.editAppt .ui-btn-inner, .removeAppt .ui-btn-inner {
		border: none;
	}
	#dayAppts h3, #doctor-title {
		color: black;
		font-weight: normal;
		text-shadow: none;
	}
	#dayAppts {
		list-style-type: none;
		padding-left: 0;
	}
</style>
<div data-role="header">
	<h3>Appointments</h3>
</div>

<div data-role="content">
	<div id="dateBoxLoading">
		<h2 class="fancyFont">Loading appointments...</h2>
		<img src="css/images/ajax-loader.gif" style="margin-left: 50%;" />
	</div>
	<input name="mydate" id="mydate" data-datebox="" />
	<hr>
</div>
<ul data-role="listview" data-split-icon="gear" data-theme="f" data-split-theme="f">
	<li id="add-appt-header" data-theme="a" data-role="list-divider">
		<div data-role="fieldcontain">
			<span id="currDate"><%= today %></span>
		</div>
	</li>
	<a href="#" data-theme="f" data-role="button" class="ui-icon-alt ui-icon-nodisc" id="addApptBtn" data-inline="false" data-icon="plus">Add</a>
	<ul data-theme="f" data-role="listview" id="dayAppts"></ul>
</ul>
</script>

<!---- ============== appointment-item ============== ---->
<script type="template" id="appointment-item">
<style>
	.removeAppt, .addAppt {
		border: rgb(204, 204, 204) solid 1px;
	}
	span.ui-btn-icon-notext {
		border: none;
		box-shadow: none;
		background: none;
	}
	.ui-icon-shadow {
		box-shadow: none;
	}
	#condition-status {
		padding-top: 5px;
	}
</style>
<a id="<%= type %>-detail" href="#<%= type %>/<%= _id %>"> <h3 class="swiper-container">
<div class="swiper-wrapper">
	<div class="swiper-slide">
		<div class="item-title">
			<h3 class="ui-li-heading"><%= time %>  <%= title %> </h3>
			<div id="appt-desc">
				<% if (doctor.title && doctor.title != "None") { %>
				<div id="doctor-title">
					Doctor: <%= doctor.title %>
				</div>
				<% } %>
				<% if (condition.title && condition.title != "None") { %>
				<div id="condition-title">
					Condition: <%= condition.title %>
				</div>
				<% } %>
			</div>

		</div>
	</div>
	<div class="swiper-slide ui-grid-a">
		<div class="modifyItem ui-block-b">
			<div class="appt-item-btn ui-bar ui-bar-f">
				<span class="modify-text">Modify</span>
			</div>
		</div>
		<div class="appt-item-btn removeItem ui-block-b">
			<div class="ui-bar">
				<span class="delete-text">Delete</span>
			</div>
		</div>
	</div>
</div></h3></script>

<!---- ============== appointment-list-item ============== ---->
<script type="template" id="appointment-list-item">
<li class="appt-item">
	<h3 class="ui-li-heading"> <<span class="ui-li-count"><%= time %></span>>  <%= title %> </h3>
	<p class="ui-li-desc">
		<div id="appt-desc">
			<% if (notes) { print(notes) } %>
		</div>
	</p>
</li></script>

<!---- ============== appointment-new ============== ---->
<script type="template" id="appointment-new">
<style>
	.ui-header {
		height: auto !important;
	}
	.ui-header .ui-title {
		margin-bottom: 0;
	}
	#error-msg {
		color: red;
		text-align: center;
	}
	.add-btn-padding {
		background: #FF9B3E;
	}
	.new-item {
		margin: 0 auto;
		border: none;
		border-top: none;
		box-shadow: none !important;
	}
	.new-item .ui-btn-inner {
		border-top: none;
	}
	.new-item-padding {
		text-align: center;
		border: none;
	}
	.new-item-input {
		display: none;
	}
	.new-group {
		display: none;
	}
	.list-border {
		border-bottom: 3px solid;
		padding-bottom: 15px;
		padding-top: 10px
	}
	.ui-icon {
		background-color: rgba(0,0,0,0.0) /*{global-icon-disc}*/;
		background-image: url(css/images/icons-18-white.png) /*{global-icon-set}*/;
	}
</style>
<div data-role="header" >
	<h1><%= header %> Appointment</h1>
</div>

<div data-role="content">

	<div id="error-msg" class="fancyFont error"></div>
	<div class="list-border">
		<label for="title">Title:</label>
		<input placeholder="Appointment Name" type="text" name="title" value="<%= title %>" id="appt-title" />
	</div>

	<div class="list-border">
		<label for="appt-date">Date:</label>
		<input type="date" name="appt-date" id="appt-date" value="<%= day %>" />
	</div>

	<div class="list-border">
		<label for="appt-time">Time:</label>
		<input type="time" name="appt-time" id="appt-time" value="<%= time %>" />
	</div>

	<div class="list-border">
		<label for="textarea-a">Notes:</label>
		<textarea name="textarea" id="appt-notes"><% if (notes) { print(notes) } %></textarea>
	</div>

	<div class="list-border">
		<label for="select-type" class="select">Choose Type:</label>
		<select name="select-type" id="select-type">
			<option value="Appointment">Appointment</option>
			<option value="Test">Test</option>
		</select>
	</div>

	<div class="list-border">
		<label for="select-condition" class="select">Choose condition:</label>
		<select name="select-condition" id="select-condition">
			<option value="none">None</option>
		</select>
	</div>

	<div class="list-border">
		<div id="doctor-list-bar">
			<label for="select-doctor" class="select-doctor-label">Doctor</label>
			<select name="select-doctor" id="select-doctor">
				<option value="No Doctor">None</option>
			</select>
		</div>
		<div class="new-group" id="doctor-new-group">
			<input id="new-doctor-input" class="fancyFont new-item-input" placeholder="New Doctor" />
			<div data-theme="a" class="ui-grid-a">
				<div class="ui-block-a">
					<div id="add-btn-padding" data-type="doctor" class="add-btn-padding new-item-padding ui-bar ui-bar-a">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="add-new-doctor" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="a">Add</a>
					</div>
				</div>
				<div class="ui-block-b">
					<div id="cancel-btn-padding" data-type="doctor" class="cancel-btn-padding new-item-padding ui-bar ui-bar-b">
						<a href="#" data-role="button" data-iconshadow="false" data-inline="true" id="cancel-new-doctor" class="new-item ui-icon-alt ui-icon-nodisc" data-icon="plus" data-theme="b">Cancel</a>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>

<a href="#" id="addBtn" data-role="button" data-icon="plus" data-theme="a">Save</a>
<a href="#" id="cancelBtn" class="back cancelBtn" data-role="button" data-icon="delete" data-theme="e">Cancel</a>

</script>

<!---- ============== condition-details ============== ---->
<script type="template" id="condition-details">
<style>
	#bugModify {
		margin-top: 0;
	}
	.ui-icon {
		background-color: rgba(0,0,0,0.0)/*{global-icon-disc}*/;
		background-image: url(css/images/icons-18-black.png)/*{global-icon-set}*/;
	}
	.ui-collapsible-content {
		background: rgba(255,155,62,0.5);
	}
	.appt-item {
		border-bottom: rgba(255,155,62,1.0) 1px solidS;
	}
</style>
<div data-role="header">
	<h1><%= title %></h1>
</div>
<a href="<%= window.location.hash + "/modify" %>" id="bugModify" data-role="button" data-icon="edit" data-theme="f">Modify</a>

<div data-role="content">

	<div data-role="collapsible" >

		<h3>Status</h3>
		<p>
			<%= status %>
		</p>
	</div>
	<div data-role="collapsible" >

		<h3>Details</h3>
		<p>
			<%= details %>
		</p>
	</div>
	<div data-role="collapsible-set">

		<div data-role="collapsible">
			<h3>Symptoms</h3>
			<p>
				<ul id="symptomList">
					<%
					if
					(symptom.length > 0){
					_.each( symptom, function( Item ){ %>
					<li>
						<span class="itemName"><%= Item.title %></span>
					</li>
					<% });  }
					else {
					print("No Symptoms Recorded");
					}
					%>
				</ul>
			</p>

		</div>

		<div data-role="collapsible">
			<h3>Medications</h3>
			<p>
				<ul id="medicationList">
					<%
					if
					(medication.length > 0){
					_.each( medication, function( Item ){ %>
					<li>
						<span class="itemName"><%= Item.title %></span>
					</li>
					<% }); }
					else {
					print("No Medications Recorded");
					} %>
				</ul>
			</p>

		</div>

		<div data-role="collapsible">
			<h3>Appointments</h3>
			<p>
				<ul id="appointment-list">
				</ul>
			</p>

		</div>

</script>
